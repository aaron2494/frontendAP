<div class="container" *ngIf="expLab">
    <div class="row">
        <button id="volver" type="buttom"class="btn btn-secondary" value="volver" onClick="history.go(-1);">volver</button> 
        <div>
            <form (ngSubmit)="onUpdate() "novalidate #f="ngForm">
                <div class="card">
                    <label class="card-body" for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="card">
                    <label class="card-body" for="descripcionE">Descripcion de tareas</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"[(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary">Actualizar
                </button>

            </form>
        </div>

    </div>

</div>
