
<div class ="row">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="../../../assets/yo-chico.jpg" class="img-fluid" id="foto-perfil">
    </div>
    <div *ngFor="let persona of Persona"  class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <p id="nombre">Nombre <br>
                 {{persona.nombre}} {{persona.apellido}}</p>
            
    </div>
    <div *ngFor="let persona of Persona" class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1>Acerca de m√≠</h1>
            <p>{{persona.descripcion}}</p>
        </span>
</div>
<div *ngFor="let persona of Persona">
    <td *ngIf="isLogged" >
        <button class="btn btn-light" routerLink="/editpersona/{{persona.id}}">
            <i class="bi bi-pencil-fill"></i>editar</button>
    </td>
    <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(persona.id)">
            <i class="bi bi-trash-fill"></i>borrar</button>
    </td>  
</div>
</div>
