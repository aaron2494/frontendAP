<div class="container" *ngIf="skills">
    <div class="row">
        <button  type="buttom"class="btn btn-secondary" value="volver" onClick="history.go(-1);">volver</button> 
        <div>
            <form (ngSubmit)="onUpdate() "novalidate #f="ngForm">
                <div class="card">
                    <label class="card-body" for="nombreS">Nombre de Skills</label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS"[(ngModel)]="skills.nombreS" required>
                </div>
                
                <div class="card">
                    <label class="card-body" for="porcentajeS">porcentaje</label>
                    <input type="number" class="form-control" id="porcentajeS" name="porcentajeS"[(ngModel)]="skills.porcentajeS" required>
                </div>
                <div class="form-group">
                    <label class="card-body" for="imageS">Imagen de Skill</label>
                    <input type="text" class="form-control" id="imageS" name="imageS"[(ngModel)]="skills.imageS" required>
                </div>
                <button class="btn btn-primary">Actualizar
                </button>

            </form>
        </div>

    </div>

</div>
