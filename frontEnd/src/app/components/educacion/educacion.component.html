
<div class="row">
    <u><h1>Educacion</h1></u>
    <div class="col-xs-12 col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu"*ngIf="isLogged">
           Agregar Educacion
        </button>
    </div>
    <div class="col-xs-12 col-lg-1"></div>
    <div class=" col-xs-12 col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h3>{{Educacion.nombreE}}</h3>
                    </td>
                    <td>
                        {{Educacion.descripcionE}}
                    </td>
                    <div class="buttom">
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                             <i class="bi bi-pencil-fill"></i>editar</button>  
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i>borrar</button>
                    </td>
                </div>
                </tr>
            </tbody>
        </table>
    </div>
    	
<button class="btn btn-secondary" value="volver" onClick="history.go(-1);"></button> 
</div>
